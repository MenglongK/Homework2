<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Demo</title>
    <style>
        ol{
            /* list-style use for change style (list item) such (1,2,3 to a,b,c) */
            list-style:lower-latin;
        }
        ul{
            list-style:square;
        }
    </style>
</head>
<body>
    <!-- Order list(ol) -->
     <!-- list item(li) -->
     <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Car</li>
     </ol>
     <!-- Unordered list(ul) -->
     <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Car</li>
     </ul>
</body>
</html>
